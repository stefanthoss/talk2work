<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    
    <script src="libraries/RGraph.common.core.js" ></script>
    <script src="libraries/RGraph.common.dynamic.js" ></script>
    <script src="libraries/RGraph.common.tooltips.js" ></script>
    <script src="libraries/RGraph.common.effects.js" ></script>
    <script src="libraries/RGraph.line.js" ></script>
    <script src="libraries/jquery.min.js" ></script>
    <!--[if lt IE 9]><script src="xcanvas/excanvas.js"></script><![endif]-->
    
    <title>Chart</title>
    
    <meta name="description" content="" />
     
</head>
<body>

    <h1><center>Strange word</center></h1>
    <h4>%</h4>
    <h3>Why people don't want to carpool</h3>
    <div class = "right" id = "right">
    <ul>
        <li>Have other commitments after work</li>
        <li>Have different interests</li>
        <li>Don’t know their co-workers well</li>
        <li>Feel more independent driving alone</li>
        <li>Enjoy some alone time in the car</li>
    </ul>
    </div>
    <div id="centered" class="centered">
    <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>
    
    <script>
        window.onload = function ()
        {
            var line = new RGraph.Line('cvs', [20.5,19.7,13,12,11,10,9.6])
                .Set('curvy', true)
                .Set('curvy.tickmarks', true)
                .Set('curvy.tickmarks.fill', null)
                .Set('curvy.tickmarks.stroke', '#8B8878')
                .Set('curvy.tickmarks.stroke.linewidth', 1)
                .Set('curvy.tickmarks.size', 10)
                .Set('linewidth', 3)
                .Set('hmargin', 6)
                .Set('labels', ['1970','1980','1990','2000','2005','2010','2012'])
                .Set('tickmarks', 'square')
            RGraph.Effects.Line.jQuery.Trace(line);
        }
    </script>
    <h5>Source: US Census Bureau</h5>
    </div>
    
</body>
</html>
